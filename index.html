<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      canvas {
        display: block;
        margin: 0 auto;
      }
    </style>

    <p>Image:</p>
    <img
      src="/images/planet.jpg"
      alt="planet"
      id="planet"
      width="250"
      height="200"
    />

    <canvas
      id="canvas"
      width="1200px"
      height="500px"
      style="border: 1px solid grey"
      >Your browser does not support the HTML5 canvas tag.</canvas
    >

    <!-- <script src="/shapes.js"></script> -->
    <!-- <script src="/text.js"></script> -->
    <script src="/images.js"></script>
  </body>
</html>
